<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект - Место</title>
    <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>
    <main>
    <section class="profile">
        <div class="profile__info">
                <img class="profile__image" src="./images/avatar.jpg" alt="Аватар Место">
            <div class="profile__text">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
        </div>
        <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements" aria-label="Карточки с фотографиями">
    </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
        <div class="popup popup_profile" aria-label="Модальное окно редактирования профиля">
          <div class="popup__container">
              <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="profile">
                  <input id="name-input" minlength="2" maxlength="40" type="text" class="popup__input popup__input_text_title" placeholder="Имя" name="name" required>
                  <span class="popup__input-error name-input-error">Вы пропустили это поле.</span>
                  <input id="description-input" minlength="2" maxlength="200" type="text" class="popup__input popup__input_text_description" placeholder="О себе" name="text" required>
                  <span class="popup__input-error description-input-error">Вы пропустили это поле.</span>
                  <button class="popup__btn" type="submit">Сохранить</button>
                </form>
          </div>
        </div>
      <div class="popup popup_card" aria-label="Модальное окно добавления нового места">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
              <h2 class="popup__title">Новое место</h2>
              <form class="popup__form" name="profile">
                <input id="mesto-input" minlength="2" maxlength="30" type="text" class="popup__input popup__input_text_title" placeholder="Название" name="name" required>
                <span class="popup__input-error mesto-input-error">Вы пропустили это поле.</span>
                <input id="url-input" type="url" class="popup__input popup__input_link" placeholder="Ссылка на картинку" name="url" required>
                <span class="popup__input-error url-input-error">Введите адрес сайта.</span>
                <button class="popup__btn popup__btn_inactive" type="submit" disabled>Создать</button>
              </form>
        </div>
      </div>
      <div class="popup popup_image" aria-label="Увеличенные фотографии">
        <div class="popup__image-container">
        <button type="button" class="popup__close"></button>
        <img class="popup__image" src=#"">
        <p class="popup__image-text"></p>
        </div>
      </div>
    <template class="elemArticleTemplate">
      <article class="element">
        <img class="element__image" src="#" alt="Скоро тут будет описание картинки">
        <button type="button" class="element__cart"></button>
        <div class="element__body-card">
            <h2 class="element__text"></h2>
            <button type="button" class="element__heart"></button>
        </div>
    </article>
    </template>
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>

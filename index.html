<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект - Место</title>
    <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>
    <main>
    <section class="profile">
        <div class="profile__info">
                <img class="profile__image" src="./images/avatar.jpg" alt="Аватар Место">
            <div class="profile__text">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
        </div>
        <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements" aria-label="Карточки с фотографиями">
        <article class="element">
            <img class="element__image" src="./images/karashevski.jpg" alt="Фотография Карачевска">
            <div class="element__body-card">
                <h2 class="element__text">Карачаевск</h2>
                <button type="button" class="element__heart"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__image" src="./images/elbrus.jpg" alt="Фотография Горы Эльбрус">
            <div class="element__body-card">
                <h2 class="element__text">Гора Эльбрус</h2>
                <button type="button" class="element__heart"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__image" src="./images/dombai.jpg" alt="Фотография Домбая">
            <div class="element__body-card">
                <h2 class="element__text">Домбай</h2>
                <button type="button" class="element__heart"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__image" src="./images/elbrus.jpg" alt="Фото Горы Эльбрус">
            <div class="element__body-card">
                <h2 class="element__text">Гора Эльбрус</h2>
                <button type="button" class="element__heart"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__image" src="./images/dombai.jpg" alt="Фото Домбая">
            <div class="element__body-card">
                <h2 class="element__text">Домбай</h2>
                <button type="button" class="element__heart"></button>
            </div>
        </article>
        <article class="element">
            <img class="element__image" src="./images/karashevski.jpg" alt="Фото Карачаево-Черкессия">
            <div class="element__body-card">
                <h2 class="element__text">Карачаево-Черкессия</h2>
                <button type="button" class="element__heart"></button>
            </div>
        </article>
    </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <section aria-label="Модальное окно редактирования профиля">
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" name="profile">
                        <input class="popup__input popup__input_text_title" name="name">
                        <input class="popup__input popup__input_text_description" name="text">
                        <button class="popup__btn" type="submit">Сохранить</button>
                    </form>
            </div>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>

<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Проект - Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип Место"></header><main><section class="profile"><div class="profile__info"><img class="profile__image" src="3f3cda93da54f6f9181a.jpg" alt="Аватар Место"><div class="profile__text"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button"></button><p class="profile__description">Исследователь океана</p></div></div><button type="button" class="profile__add-button"></button></section><section class="elements" aria-label="Карточки с фотографиями"></section></main><footer class="footer"><p class="footer__text">© 2020 Mesto Russia</p></footer><div class="popup popup_profile" aria-label="Модальное окно редактирования профиля"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="profile"><input id="name-input" minlength="2" maxlength="40" class="popup__input popup__input_text_title" placeholder="Имя" name="name" required> <span class="popup__input-error name-input-error"></span> <input id="description-input" minlength="2" maxlength="200" class="popup__input popup__input_text_description" placeholder="О себе" name="info" required> <span class="popup__input-error description-input-error"></span> <button class="popup__btn" type="submit">Сохранить</button></form></div></div><div class="popup popup_card" aria-label="Модальное окно добавления нового места"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="card"><input id="mesto-input" minlength="2" maxlength="30" class="popup__input popup__input_text_title" placeholder="Название" name="name" required> <span class="popup__input-error mesto-input-error"></span> <input id="url-input" type="url" class="popup__input popup__input_link" placeholder="Ссылка на картинку" name="link" required> <span class="popup__input-error url-input-error"></span> <button class="popup__btn popup__btn_inactive" type="submit" disabled="disabled">Создать</button></form></div></div><div class="popup popup_image" aria-label="Увеличенные фотографии"><div class="popup__image-container"><button type="button" class="popup__close"></button> <img class="popup__image" src="#"><p class="popup__image-text"></p></div></div><template class="elemArticleTemplate"><article class="element"><img class="element__image" src="#" alt="Скоро тут будет описание картинки"> <button type="button" class="element__cart"></button><div class="element__body-card"><h2 class="element__text"></h2><button type="button" class="element__heart"></button></div></article></template></body></html>

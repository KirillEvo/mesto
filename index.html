<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./pages/index.css" rel="stylesheet">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Местро">
    </header>
    <main>
    <section class="profile">
        <div class="profile__info">
            <div class="profile__avatar">
                <img class="profile__image" src="./images/avatar.jpg" alt="Аватар Местро">
            </div>
            <div class="profile__text">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
        </div>
        <button class="profile__add-button"></button>
    </section>
    <section class="elements">
        <article class="element">
            <img class="element__image" src="./images/karashevski.jpg">
            <div class="element__body-card">
                <p class="element__text">Карачаевск</p>
                <span class="element__heart"></span>
            </div>
        </article>
        <article class="element">
            <img class="element__image" src="./images/elbrus.jpg">
            <div class="element__body-card">
                <p class="element__text">Гора Эльбрус</p>
                <span class="element__heart"></span>
            </div>
        </article>
        <article class="element">
            <img class="element__image" src="./images/dombai.jpg">
            <div class="element__body-card">
                <p class="element__text">Домбай</p>
                <span class="element__heart"></span>
            </div>
        </article>
        <article class="element">
            <img class="element__image" src="./images/elbrus.jpg">
            <div class="element__body-card">
                <p class="element__text">Гора Эльбрус</p>
                <span class="element__heart"></span>
            </div>
        </article>
        <article class="element">
            <img class="element__image" src="./images/dombai.jpg">
            <div class="element__body-card">
                <p class="element__text">Домбай</p>
                <span class="element__heart"></span>
            </div>
        </article>
        <article class="element">
            <img class="element__image" src="./images/karashevski.jpg">
            <div class="element__body-card">
                <p class="element__text">Карачаево-Черкессия</p>
                <span class="element__heart"></span>
            </div>
        </article>
    </section>
    <section>
        <div class="popup">
            <div class="popup__container">
                <span class="popup__close"></span>
                <div class="popup__body">
                    <p class="popup__title">Редактировать профиль</p>
                    <form class="popup__form">
                        <input class="popup__input">
                        <input class="popup__input">
                        <input class="popup__btn" type="submit" value="Сохранить">
                    </form>
                </div>
            </div>
        </div>
    </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
